<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #start {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #start:hover {
            background-color: #1976D2;
        }

        #mapContainer {
            width: 1200px;
            height: 600px;
            background-color: #e6f3ff;
            border-radius: 8px;
            overflow: hidden;
        }

        .continent {
            fill: #4CAF50;
            stroke: #fff;
            stroke-width: 0.5;
            opacity: 0;
            transition: opacity 1s;
        }

        .continent.visible {
            opacity: 1;
        }

        text {
            font-size: 14px;
            fill: #333;
            text-anchor: middle;
            opacity: 0;
            transition: opacity 1s;
        }

        text.visible {
            opacity: 1;
        }
    </style>
</head>

    <script>
        const continents = [
            { id: 'asia', name: 'Asia', size: 44.5 },
            { id: 'africa', name: 'Africa', size: 30.4 },
            { id: 'northAmerica', name: 'North America', size: 24.7 },
            { id: 'southAmerica', name: 'South America', size: 17.8 },
            { id: 'antarctica', name: 'Antarctica', size: 14.2 },
            { id: 'europe', name: 'Europe', size: 10.2 },
            { id: 'australia', name: 'Australia', size: 7.7 }
        ].sort((a, b) => b.size - a.size);

        document.getElementById('start').addEventListener('click', function() {
            // Reset all continents
            document.querySelectorAll('.continent, text').forEach(el => {
                el.classList.remove('visible');
            });

            // Animate continents in order of size
            continents.forEach((continent, index) => {
                setTimeout(() => {
                    document.getElementById(continent.id).classList.add('visible');
                    document.getElementById(`${continent.id}-text`).classList.add('visible');
                }, index * 1000);
            });
        });
    </script>
